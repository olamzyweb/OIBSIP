<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempconv</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">

    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
</head>
<body>
    <div class="container">
        <div class="converter-card">
            <h3 class="text-center">TempConv</h3>
            <form id="converter-form">
                <div class="mb-3">
                    <label for="temperature" class="form-label">Enter Temperature Value:</label>
                    <input type="number" id="temperature" class="form-control" placeholder="Enter value">
                </div>
                <div class="mb-3">
                    <label for="conversiontype" class="form-label">Select Conversion Mode:</label>
                    <select id="conversiontype" class="form-select">
                        <option value="c-to-f">Celsius to Fahrenheit</option>
                        <option value="f-to-c">Fahrenheit to Celsius</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="result" class="form-label">Result:</label>
                    <input type="text" id="result" class="form-control" placeholder="Result" readonly>
                </div>
                <button type="button" class="btn btn-custom w-100" onclick="convertTemperature()">Convert</button>
            </form>
            <hr>
            <h4 class="text-center mt-3" id="reult"></h4>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
